# Konfigurasi Nixpacks Railway (Fix Composer Variable)

[phases.setup]
# Menggunakan php82Packages.composer menggantikan 'composer' yang error
nixPkgs = [
    'php82',
    'php82Extensions.gd',
    'php82Extensions.pdo',
    'php82Extensions.pgsql',
    'php82Extensions.fileinfo',
    'php82Extensions.zip',
    'php82Extensions.mbstring',
    'php82Extensions.openssl',
    'php82Extensions.tokenizer',
    'php82Extensions.xml',
    'php82Extensions.ctype',
    'php82Extensions.json',
    'php82Extensions.curl',
    'php82Extensions.bcmath',
    'php82Extensions.intl',
    'php82Packages.composer',  # <--- PERUBAHAN DI SINI
    'nodejs_20',
    'npm'
]

[phases.build]
cmds = [
    # 1. Install dependensi frontend
    'npm install',
    'npm run build',
    
    # 2. Install dependensi PHP
    # Kita tetap pertahankan flag --ignore-platform-req=ext-gd untuk keamanan ekstra
    'composer install --optimize-autoloader --no-dev --no-interaction --progress --ignore-platform-req=ext-gd',
    
    # 3. Cache konfigurasi Laravel
    'php artisan config:cache',
    'php artisan route:cache',
    'php artisan view:cache',
    
    # 4. Migrasi Database
    'php artisan migrate --force'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'
